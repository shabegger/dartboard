<!DOCTYPE html>
<html>
	<head>
		<title>Dartboard</title>
		<style type="text/css">
			html, body {
				height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="dartboard"></div>
        <script src="jquery-1.10.1.min.js"></script>
        <script src="dartboard.js"></script>
		<script>
		    var dartboard = new Dartboard($('#dartboard'));
		    dartboard.attachClickHandler(function (e) {
		        alert([
                    'Double: ', e.double,
                    '\nTriple: ', e.triple,
                    '\nBullseye: ', e.bullseye,
                    '\nValue: ', e.value,
                    '\nPoints: ', e.pointValue
		        ].join(''));
		    });
		</script>
	</body>
</html>
